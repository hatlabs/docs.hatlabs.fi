{{ $original := .Page.Resources.GetMatch (printf "**%s*" (.Get 0)) }}
{{ $width := .Get 1 }}
{{ $image := $original }}
<div class="card rounded p-2 td-post-card mb-4 mt-4" style="max-width: {{ $width }}">
	<img class="card-img-top" src="{{ $image.RelPermalink }}" >
	{{ with .Inner }}
	<div class="card-body px-0 pt-2 pb-0">
		<p class="card-text"><em>{{ . }}</em>{{ with $image.Params.byline }}<small class="text-muted"><br/>{{ . | html }}</small>{{ end }}</p>
	</div>
	{{ end }}
</div>
